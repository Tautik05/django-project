{% extends "base.html" %} {% block start %}
<h1>This template is return by Django server</h1>

<a href="/contact"> Contact </a>
|
<a href="/about">About</a>

<table>
  <tr>
    <th>S. No</th>
    <th>Name</th>
    <th>Age</th>
    <th>Can vote</th>
  </tr>

  {% for people in peoples %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{people.name}}</td>
    <td>{{people.age}}</td>
    <td>{% if people.age >= 18 %} 👍 {% else %} 👎 {% endif %}</td>
  </tr>

  {% endfor %}
</table>

{% endblock %}
